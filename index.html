<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/twittler.css" type="text/css">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500"
      type="text/css">
    <script src="assets/jquery.js"></script>
    <script src="assets/underbar.js"></script>
    <script src="assets/odate.js"></script>
    <script src="assets/data_generator.js"></script>
    <script src="assets/twittler.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1><a href="#home">Twittler</a></h1>
        <h2>An interpretation by Alex Mitchell</h2>
      </div>
    </header>
    <div class="container">
      <form action="#" id="write-twittle">
        <input
          type="text" name="message" id="message"
          placeholder="twittle something!"
          autocomplete="off" autofocus="true"
        >
        <button type="submit" class="post">Post</button>
      </form>
      <nav role="navigation">
        <h2><a class="active" href="#home">View All</a></h2>
        <ul id="users"></ul>
      </nav>
      <div class="content" role="main" id="view">
        <h2 id="feed-title" class="frame-title">Your Feed</h2>
        <div id="new-twittles"></div>
        <ol id="twittle-stream" class="twittles"></ol>
      </div>
    </div>
  </body>
</html>
